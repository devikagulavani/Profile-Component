<!--Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

    </style>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
      </style>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

<body>








<section id="Single-Page">


  <div class="container-fluid">

    
    <div class="red">
      
    <div class="images">
      <img class="card-bg" src="images/bg-pattern-card.svg">
      <div class="red-2">
        <img class="profile" src="images/image-victor.jpg">
      </div>
      
      <div class="text">

        <h4>Victor Crest <span class="age">26</span></h4>
        <p>  <span class="location">London</span></p>
     
        
     
      </div>
      <hr>
     <div class="Followers">
       <div class="row">
         
         
         
         <div class="col-lg-4 col-md-4 col-sm-4 col-4 ">
           
           <h4><span class="num">80K</span></h4>
           <p>Followers</p>
          </div>
  
          <div class="col-lg-4 col-md-4 col-sm-4 col-4">
            
            <h4><span class="num">803K</span></h4>
    
            <p>Likes</p>
          </div>
          
          <div class="col-lg-4 col-md-4 col-sm-4 col-4">
            
    <h4><span class="num">1.4K</span></h4>
    <p>Photos</p>
  </div>
  
  
  
  
  
  
</div>
</div>
</div>








</div>

<img class="top"src="images/bg-pattern-top.svg">


<img class="bottom" src="images/bg-pattern-bottom.svg">








</div>
